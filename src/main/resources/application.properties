# ========================================
# PHONE E-COMMERCE - COMPLETE CONFIG
# ========================================

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# ========================================
# MARIADB DATABASE
# ========================================
spring.datasource.url=jdbc:mariadb://localhost:3306/phone_ecommerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# ========================================
# JPA/HIBERNATE
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# JWT CONFIGURATION
# ========================================
jwt.secret=myVerySecretKeyForPhoneEcommerceThatIsAtLeast32Characters
jwt.expiration=86400000
jwt.refresh-expiration=604800000



# ========================================
# CORS CONFIGURATION (Complete)
# ========================================
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin
app.cors.exposed-headers=Authorization,Content-Type,X-Total-Count
app.cors.allow-credentials=true
app.cors.max-age=3600

# ========================================
# MULTIPART FILE UPLOAD CONFIGURATION
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.fit.se.be_phone_store=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ========================================
# SPRING PROFILES
# ========================================
spring.profiles.active=default

